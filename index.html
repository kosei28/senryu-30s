<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>30秒川柳</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="title">30秒川柳</h1>
      <p class="theme" id="theme"></p>
      <textarea
        class="input hidden"
        id="input"
        placeholder="30秒で川柳を入力してください"
      ></textarea>
      <p class="timer" id="timer"></p>
      <button class="button" id="start">スタート</button>
      <p class="haiku hidden" id="haiku"></p>
      <button class="button hidden" id="play-again">もう一度遊ぶ</button>
      <button class="button hidden" id="share">Twitterで共有する</button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
